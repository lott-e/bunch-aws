type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  userFullName: String
  userBio: String
  userImage: String
  tokenStream: String
  tokenStripe: String
  Username: Username @connection
}

type Username @model @auth(rules: [{allow: public, operations: [create, read]}, {allow: owner}]) {
  id: ID!
  username: String
}
 